# COSMOS PKN default configuration
#
# This built-in config provides defaults for all resource processors
# and pipeline steps. It will be replaced by a dedicated multi-package
# config system that loads and merges settings from multiple locations.

# NCBI taxonomy ID for the target organism (applies to all resources)
organism: 9606

# Translate IDs to unified types: metabolites → ChEBI, proteins → ENSG.
# Disable for faster builds or when raw IDs are needed.
translate_ids: true

# Apply the expert-curation blacklist after ID translation.
# The built-in blacklist is at data/blacklist.yaml.
apply_blacklist: true

# Resources listed here are active by default. Set a resource to
# `false` to disable it. Each resource inherits the top-level
# `organism` unless overridden in its own section.
resources:

  stitch:
    score_threshold: 700
    mode:
      - activation
      - inhibition
      - binding
    a_is_acting: true

  tcdb: {}

  slc: {}

  brenda: {}

  mrclinksdb: {}

  gem:
    gem: Human-GEM
    metab_max_degree: 400
    include_reverse: true
    include_orphans: true

  recon3d:
    metab_max_degree: 400
    include_reverse: true
    include_orphans: true
